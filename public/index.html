<!doctype html>
<html>
  <head>
    <title>CrowdSource</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>

  <div class="container" id="voteButtons">
    <div class="well">
      <div class="text-center">
        <h3>Welcome to CrowdSource</h3>
        <h5 id="connection-count"></h5>
        <h5>Users Voted: <span id="vote-count"></span></h5>
        <button class="btn btn-primary" id="new-poll-button">Create New Poll</button>
        <button class="btn btn-danger" id="end-poll-button">End Poll</button>
      </div>
      <br>

      <div class="container" id="choices">
        <h3 id="poll-question"></h3><br>
        <ul>
          <li id="choiceText1">
            <button class="btn btn-primary">A</button>
            <span></span>
          </li>
          <br>
          <li id="choiceText2">
            <button class="btn btn-primary">B</button>
            <span></span>
          </li>
          <br>
          <li id="choiceText3">
            <button class="btn btn-primary">C</button>
            <span></span>
          </li>
          <br>
          <li id="choiceText4">
            <button class="btn btn-primary">D</button>
            <span></span>
          </li>
        </ul>
      </div>

      <h4><div id="vote-message"></div></h4>
    </div>
    <pre><div id="vote-tally"></div></pre>
  </div>

  <div class="container hide" id="new-poll">
    <div id="well">
      <section>
        <h3 class="text-center">Create a New Poll!</h3>
        <form id="new-poll-form">
          <div class='well'>
            <input required type='text' name='question' placeholder='What do you want to ask?' class='form-control' id='question'>
          </div>
          <div class='well'>
            <input required type='text' placeholder='Put your responses here.' class='form-control' id='choice1'><br>
            <input required type='text' placeholder='The first two are required.' class='form-control' id='choice2'><br>
            <input type='text' placeholder='Optional additional response.' class='form-control' id='choice3'><br>
            <input type='text' placeholder='Optional additional response.' class='form-control' id='choice4'><br>
            <input type='number' placeholder='Optional Time Limit (in minutes)?' min='0' class='form-control' id='poll-duration'><br>
            <input type='number' placeholder='Enter Phone # for End Poll Text' class='form-control' id='phone-number'><br>
            <input type="checkbox" id="show-results"/> Show Results in Real Time?
            <br />
            <br />
            <input type='submit' class='btn btn-primary'>
          </div>
        </form>
      </section>
    </div>
  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
